<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>水果</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">武林秘籍管理系统</h1>
                </div>
                <div align="center">
                    <!--如果没认证-->
                    <div sec:authorize="!isAuthenticated()">
                        <h2>游客您好,如果你想看武林秘籍<a th:href="@{/welcome}">请登录</a></h2>
                    </div>
                    <!--如果认证了-->
                    <div sec:authorize="isAuthenticated()">
                        <h2>
                            <!--获取用户名-->
                            <span sec:authentication="name"></span>你好！你的角色有:
                            <!--获取角色-->
                            <span sec:authentication="principal.authorities"></span>
                        </h2>
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="注销">
                        </form>
                    </div>
                </div>
                <hr>
                <div sec:authorize="hasRole('vip1')">
                    <h3>普通武功秘籍</h3>
                    <ul>
                        <li><a th:href="@{/level1/kungfu_01}">罗汉拳</a></li>
                        <li><a th:href="@{/level1/kungfu_02}">全真剑法</a></li>
                        <li><a th:href="@{/level1/kungfu_03}">武林长拳</a></li>
                    </ul>
                </div>
                <div sec:authorize="hasRole('vip2')">
                    <h3>高级武功秘籍</h3>
                    <ul>
                        <li><a th:href="@{/level2/kungfu_04}">太极拳</a></li>
                        <li><a th:href="@{/level2/kungfu_05}">七伤拳</a></li>
                        <li><a th:href="@{/level2/kungfu_06}">梯云纵</a></li>
                    </ul>
                </div>
                <div sec:authorize="hasRole('vip3')">
                    <h3>绝世武功秘籍</h3>
                    <ul>
                        <li><a th:href="@{/level3/kungfu_07}">葵花宝典</a></li>
                        <li><a th:href="@{/level3/kungfu_08}">龟派气功</a></li>
                        <li><a th:href="@{/level3/kungfu_09}">独孤九剑</a></li>
                    </ul>
                </div>
        </main>


        <form id="deleteCustomerForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>

    </div>
</div>


<!-- Bootstrap core JavaScript -->
<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" src="/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/dist/popper.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.js}"></script>
<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    $(".deleteBtn").click(function () {
        //删除当前员工的
        $("#deleteCustomerForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</body>
</html>
