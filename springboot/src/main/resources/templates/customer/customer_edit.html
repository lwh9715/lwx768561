<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Dashboard</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="commons/bar::sidebar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

            <form th:action="@{/customer/update}" method="post">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h1 class="h2">修改页面</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="submit" class="btn btn-sm btn-outline-secondary">
                                <a th:href="@{/customers}">返回</a>
                            </button>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">修改</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive" th:each="up:${update}">
                    <input type="hidden" name="_method" value="put" th:if="${update!=null}"/>
                    <input type="hidden" name="id" th:if="${update!=null}" th:value="${update.id}">
                    <div class="form-group">
                        <label>用户</label>
                        <input name="name" type="text" class="form-control" th:placeholder="${up.name}">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input name="password" type="text" class="form-control" th:placeholder="${up.password}">
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<!-- Bootstrap core JavaScript -->
<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" src="/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/dist/popper.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.js}"></script>
<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
</body>
</html>
