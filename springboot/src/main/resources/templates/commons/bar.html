<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--引入顶部栏-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:fragment="topbar">
<!--    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">[[${session.SignIn}]]</a>-->
    <!--认证之后会显示用户名-->
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" sec:authentication="name"></a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <!--如果没认证-->
            <a class="nav-link" th:href="@{/login}" sec:authorize="!isAuthenticated()">Sign In</a>
            <!--如果认证-->
            <a class="nav-link" th:href="@{/logout}" sec:authorize="isAuthenticated()">Sign Out</a>
        </li>
    </ul>
</nav>

                </a>
            </li>
            <li class="nav-item">

                    <span data-feather="users"></span>
                    用户
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logs}" sec:authorize="hasRole('vip2')">
                    <span data-feather="bar-chart-2"></span>
                    日志
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pictures}" sec:authorize="hasRole('vip3')">

        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Saved reports</span>
            <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                <span data-feather="plus-circle"></span>
            </a>
        </h6>
        <ul class="nav flex-column mb-2">
            <li class="nav-item">

                <a class="nav-link" href="#">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span data-feather="file-text"></span>
                    待开荒
                </a>
            </li>
        </ul>
    </div>
</nav>

</html>
