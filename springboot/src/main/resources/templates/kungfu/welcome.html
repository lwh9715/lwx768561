<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>个人平台</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>
<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::sidebar"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="text-center justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3">
                <form class="form-signin" th:action="@{/welcome}" method="post">
                    <img class="mb-4" th:src="@{../image/101.jpg}" alt="" width="72" height="72">
                    <h1 class="h3 mb-3 font-weight-normal">武林秘籍入口系统</h1>
                    <div align="center"><p style="color: red"></p></div>
                    <label for="inputEmail" class="sr-only">name</label>
                    <input type="text" th:name="username" id="inputEmail" class="form-control" placeholder="用户名">
                    <label for="inputPassword" class="sr-only" >Password</label>
                    <input type="password" th:name="password" id="inputPassword" class="form-control" placeholder="密码"></br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
                </form>
            </div>
        </main>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script type="text/javascript" src="/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/dist/popper.js}"></script>
<script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.js}"></script>
<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
</body>
</html>
