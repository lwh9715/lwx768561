<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Welcome</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
    <!--${name}获取controller类中的name变量的信息并输出-->
<form class="form-signin" th:action="@{/doLogin}" method="post">
    <img class="mb-4" th:src="@{/brand/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
    <div align="center"><p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p></div>
    <label for="inputUsername" class="sr-only" th:text="#{login.username}">Username</label>
    <input name="username" type="text" id="inputUsername" class="form-control" th:placeholder="#{login.username}" required
           autofocus>
    <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" th:placeholder="#{login.password}"
           required></br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.submit}">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    <p align="center">
        <a th:href="@{/index.html(lang ='zh_CN')}">中文</a>&nbsp;
        <a th:href="@{/index.html(lang ='en_US')}">English</a>
    </p>
</form>
</body>
</html>
